name: mobilecurling
description: "The best (and probably only) cross-platform curling game. And this one is entirely free of charge, with simulation-level physics."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  auto_size_text: ^3.0.0
  dio: ^5.4.0
  flame: ^1.12.0
  flutter:
    sdk: flutter
  flutter_animate: ^4.3.0
  flutter_riverpod: ^2.4.9
  freezed_annotation: ^2.4.1
  google_fonts: ^6.1.0
  intl: ^0.19.0
  json_annotation: ^4.8.1
  riverpod_annotation: ^2.3.3
  simple_shadow: ^0.3.1
  url_launcher: ^6.2.2
  uuid: ^4.2.1
  web_socket_channel: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  custom_lint: ^0.5.7
  riverpod_lint: ^2.3.7
  freezed: ^2.4.5
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/
